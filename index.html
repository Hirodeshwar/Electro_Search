<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroSearch - Electrical Device Dictionary</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #800000;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 10px rgba(255, 0, 0, 0.3);
        }

        .navbar img {
            width: 40px;
            margin-right: 15px;
        }

        .navbar h1 {
            font-size: 22px;
            font-weight: 600;
        }

        /* Search Container */
        #search-container {
            margin: 40px auto;
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.2);
        }

        input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background: #333;
            color: white;
            text-align: center;
        }

        button {
            width: 45%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 20px;
            background: #800000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #a00000;
            transform: scale(1.05);
        }

        /* Result Container */
        #results {
            width: 90%;
            max-width: 800px;
            margin: auto;
            text-align: left;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.2);
        }

        .result-item {
            padding: 15px;
            background: #2a2a2a;
            margin: 10px 0;
            border-radius: 8px;
        }

        .result-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        strong {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="https://cdn-icons-png.flaticon.com/512/1065/1065719.png" alt="Logo">
        <h1>ElectroSearch - Electrical Device Dictionary</h1>
    </div>

    <!-- Search Container -->
    <div id="search-container">
        <input type="text" id="userInput" placeholder="Search for an electrical device...">
        <button onclick="sendMessage()">Search</button>
    </div>

    <!-- Results Section -->
    <div id="results"></div>

    <script>
        function formatResponse(text) {
            text = text
                .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")  // Bold
                .replace(/\*(.*?)\*/g, "<i>$1</i>")      // Italic
                .replace(/\n- /g, "<br>â€¢ ")             // Bullet points
                .replace(/\n/g, "<br>");                // Line breaks
            return text;
        }

        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return; // Prevent sending empty searches

            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = `<p class="result-item"><strong>Searching for:</strong> ${userInput}...</p>`;
            
            document.getElementById("userInput").value = ""; // Clear input field

            fetch("http://localhost:8080", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userInput })  // Send JSON request
            })
            .then(response => {
                if (!response.ok) throw new Error("Server response error");
                return response.json();
            })
            .then(data => {
                let formattedResponse = formatResponse(data.reply);

                // Check if response contains an image URL
                let imageUrlMatch = data.reply.match(/(https?:\/\/.*\.(?:png|jpg|jpeg|gif|svg))/i);
                let resultHTML = `<div class="result-item"><strong>Result:</strong><br>${formattedResponse}</div>`;

                if (imageUrlMatch) {
                    resultHTML += `<div class="result-item"><img src="${imageUrlMatch[0]}" alt="Related Image"></div>`;
                }

                resultsContainer.innerHTML = resultHTML;
            })
            .catch(error => {
                resultsContainer.innerHTML = `<p class="result-item"><strong>Error:</strong> ${error.message}</p>`;
            });
        }
    </script>

</body>
</html>
